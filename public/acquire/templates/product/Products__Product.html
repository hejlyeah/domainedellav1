<div class="ecp-product" data-ecp-id="{id}">
  <div class="ecp-product-image">
    <img src="{image_url}" alt="{name}" />
  </div>
  <div class="ecp-product-details">
    <h3 class="ecp-product-name">{name}</h3>
    <div class="ecp-product-price">{price}</div>
    <div class="ecp-product-description" data-ecp-handle="description">{short_description}</div>
    <div class="ecp-product-actions">
      <a href="{url}" class="ecp-product-view" data-ecp-action="view">{message:view}</a>
      <button class="ecp-product-add" data-ecp-action="add_to_cart" data-ecp-id="{id}" data-ecp-handle="add">{message:add_to_cart}</button>
    </div>
  </div>
</div>
